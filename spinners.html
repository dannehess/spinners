<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Spinners</title>

</head>

<body>

  <h1 class="heading">Spinners.</h1>
  <div class="grid">
    <div class="item">
      <div class="spinner-one"></div>
    </div>

    <div class="item">
      <div class="spinner-two">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>

    <div class="item">
      <div class="spinner-three">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <div class="item">
      <div class="spinner-four">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="item">
      <div class="spinner-five">
        <div class="line"></div>
      </div>
    </div>

    <div class="item">
      <div class="spinner-six">
        <div class="spin-square"></div>
        <div class="spin-square"></div>
        <div class="spin-square"></div>
        <div class="spin-square"></div>
      </div>
    </div>
  </div>

</body>

</html>
